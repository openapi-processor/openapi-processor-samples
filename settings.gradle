pluginManagement {
    repositories {
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots'
        }
        gradlePluginPortal()
    }
}

dependencyResolutionManagement {
    repositories {
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots'
        }
        mavenCentral ()
    }
}

rootProject.name = 'openapi-processor-samples'

include 'samples:spring-mvc'
include 'samples:spring-mvc-boot-3'
include 'samples:spring-webflux'
include 'samples:spring-validation'
include 'samples:micronaut'

